<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grgy Sukhanov</title>
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" sizes="32x32" type="image/png">
  <style>
    /* Сброс стилей */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }

    /* Адаптивная шапка */
    header {
      position: sticky;
      top: 0;
      background: #fff;
      border-bottom: 1px solid #ddd;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }
    /* Размер логотипа меняется под экран */
    .logo {
      height: clamp(30px, 5vw, 60px);
    }
    nav a {
      margin-left: 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: clamp(14px, 2vw, 18px);
    }
    nav a:hover { color: #0073e6; }

    /* Основная область */
    main { max-width: 800px; margin: 40px auto; padding: 0 20px; }

    /* Секция соцсетей */
    .social {
      text-align: center;
    }
    .social img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 20px;
    }
    .social-links {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .social-links a {
      text-decoration: none;
      color: #0073e6;
      font-size: 16px;
    }
    .social-links a:hover { text-decoration: underline; }

    /* Секция обо мне */
    #about {
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <header>
    <!-- Логотип -->
    <a href="/">
      <img src="images/logo.png" alt="Логотип сайта" class="logo">
    </a>
    <!-- Навигация -->
    <nav>
      <a href="#social">Social</a>
      <a href="#about">About</a>
    </nav>
  </header>

  <main>
    <section id="social" class="social">
      <!-- Центральное изображение -->
      <img src="images/placeholder.jpg" alt="Центральное изображение">
      <!-- Ссылки на соцсети -->
      <ul class="social-links">
        <li><a href="https://instagram.com/grgyone" target="_blank">instagram</a></li>
        <li><a href="https://x.com/grgyone" target="_blank">x.com</a></li>
        <li><a href="https://grgyone.tumblr.com" target="_blank">tumblr</a></li>
      </ul>
    </section>

    <section id="about">
      <h1>About</h1>
      <p>CREATOR</p>
    </section>
  </main>
</body>
</html>
